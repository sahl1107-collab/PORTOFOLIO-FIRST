<!DOCTYPE html>
<html lang="id">

    <header class="navbar">
      <div class="logo">
        <img src="Vector (1).png" alt="Logo Perusahaan" class="logo-image" />

        <a href="#">Pricing</a>
        <a href="#">Quick Demo</a>
