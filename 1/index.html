<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>-</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- MAIN WRAPPER -->
    <main class="bungkus-besar">
      <!-- SECTION KIRI : FORM VERIFIKASI -->
      <section class="bagian-kiri">
        <!-- SECTION LOGO -->
        <section class="area-logo">
          <img src="logo.png" alt="logo" class="logo" />
          <!-- <span class="teks-logo">Your Logo</span> -->
        </section>

        <!-- SECTION KEMBALI -->
        <section class="area-kembali">
          <h4><i class="fa-solid fa-angle-left"></i> Back to login</h4>
        </section>

        <!-- SECTION JUDUL -->
        <section class="area-judul">
          <h1 class="judul">Verify code</h1>
          <p class="deskripsi">
            An authentication code has been sent to your email.
          </p>
        </section>

        <!-- SECTION INPUT -->
        <section class="area-input">
          <label class="label-input">Enter Code</label>

          <div class="kotak-input">
            <input type="password" class="input-code" />
            <i class="fa-solid fa-eye"></i>
          </div>

          <p class="teks-resend">
            Didn't receive a code?
            <a href="#" class="link-resend">Resend</a>
          </p>
        </section>

        <!-- SECTION TOMBOL -->
        <section class="area-tombol">
          <button class="tombol-verifikasi">Verify</button>
        </section>
      </section>

      <!-- SECTION KANAN : GAMBAR -->
      <section class="bagian-kanan">
        <div class="kotak-gambar">
          <img src="gambar (2).png" alt="ilustrasi" class="gambar-keamanan" />
        </div>
      </section>
    </main>
  </body>
</html>
