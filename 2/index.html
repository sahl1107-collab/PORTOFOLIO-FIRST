<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tugas-24</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- bagian kiri -->
      <img src="logo.png" alt="" />
    </header>
    <main>
      <section>
        <div class="container-full">
          <div class="container">
            <h4><i class="fa-solid fa-angle-left"></i> Back to login</h4>
            <h1 class="">Verify code</h1>

            <p class="isi">
              An authentication code has been sent to your email.
            </p>

            <label class="label-input">Enter Code</label>
          </div>

          <div class="kotak-input">
            <input type="password" class="input-code" />
            <i class="fa-solid fa-eye"></i>
          </div>
          <p class="teks-resend">
            Didn't receive a code? <a href="#" class="link-resend">Resend</a>
          </p>

          <button class="tombol-verifikasi">Verify</button>
        </div>

        <div class="img-right">
          <img src="gambar (2).png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
